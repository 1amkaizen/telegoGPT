<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Monitoring Telegram Bot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="messages">
        <thead>
            <tr class="bg-primary text-white">
                <th>Username</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="message-list"></tbody>
    </table>
    

<script>
    setInterval(function(){
    $.get("/get-messages", function(data) {
        // Bersihkan tabel sebelum menambahkan data baru
        $("#message-list").empty();

        // Iterasi melalui data yang diterima dan tambahkan ke tabel
        data.forEach(function(message) {
            $("#message-list").append("<tr><td>" + message.user_id + "</td><td>" + message.message + "</td></tr>");
        });
    });
}, 1000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
